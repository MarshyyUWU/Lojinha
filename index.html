<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxygen&display=swap" rel="stylesheet">
    
    <script src='script.js'></script>
    
    <title>Projeto JavaScript</title>
</head>
<body>
    <header>
        <h1>Minha Loja1.0</h1>
    </header>

    <main>
        <div>
            <h2>Produtos</h2>
            <span>Lista de produtos da minha loja.</span>
        </div>
        <div class="card">
            <div class="LineInput">
                <label>Produto</label>
                <br>
                <input type="text" id="Produto" placeholder="Nome do produto">
            </div>
            
            <div class="LineInput">
                <label>Valor</label>
                <br>
                <input type="text" id="valor" placeholder="Nome do produto">
            </div>

           <br>
            <button onclick="produto.adicionar()">Adicionar</button>
            <button onclick="produto.excluir()">Deletar</button>
       
        </div>

        <div class="content">
            <table border="1">
                <thread>
                    <th class="center">ID</th>
                    <th>PRODUTO</th>
                    <th>VALOR</th>
                    <th class="center">AÇÕES</th>
                </thread>
                <tbody>
                    <tr>
                        <td class="center">1</td>
                        <td>Mesa da sala de estar</td>
                        <td>1900</td>
                        <td class="center">
                            <img src="img/editar.png" alt="">
                            <img src="img/bloquear.png" alt="">
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>


    </main>


</body>
</html>
